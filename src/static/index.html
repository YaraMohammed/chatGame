<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Welcome To - Chat Game -</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Chat Game</h1>
  <span>Made by Geeks Team</span>
</div>
<div class="rerun"><a href="">Return To Login</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form method="post" action="/signin">
      <div class="input-container">
        <input type="text" name="username" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button id="loginButton"><span>Login</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form method="post" action="/signup">
      <div class="input-container">
        <input type="text" name="username" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="firstName" required="required"/>
        <label for="firstName">Fullname</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input id ="regPassword"type="password" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input id ="regPasswordConfirm" type="password" name="confirmPassword" required="required"/>
        <label for="confirmPassword">Confirm Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button id="registerButton"><span>Next</span></button>
      </div>

    </form>
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    <script type="text/javascript" src="js/wsHandler.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/home.js"></script>

</body>
</html>
